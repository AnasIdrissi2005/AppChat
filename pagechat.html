<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Chat</title>
  <link rel="stylesheet" href="./styles/app.css" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body class="chat-page">
  <main class="chat-container">
    <header class="chat-header">
      <h1>دردشة المجموعة</h1>
      <button id="logout-button" type="button" class="logout-button">خروج</button>
    </header>

    <section id="chat-box" class="chat-box" aria-live="polite"></section>

    <footer class="input-group composer">
      <input id="message-input" type="text" placeholder="اكتب رسالة..." autocomplete="off" />
      <button id="send-button" type="button">إرسال</button>
    </footer>
  </main>

  <script type="module" src="./script.js"></script>
</body>
</html>
