<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Chat</title>
  <link rel="stylesheet" href="./styles/app.css" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body class="chat-page">
  <main class="chat-container">
    <header class="chat-header">
      <h1>دردشة المجموعة</h1>
      <div class="header-actions">
        <a class="settings-link" href="./settings.html">الإعدادات</a>
        <button id="logout-button" type="button" class="logout-button">خروج</button>
      </div>
    </header>

    <section id="chat-box" class="chat-box" aria-live="polite"></section>
    <div id="typing-indicator" class="typing-indicator" aria-live="polite"></div>

    <footer class="input-group composer">
      <textarea id="message-input" placeholder="اكتب رسالة..." rows="1"></textarea>
      <button id="send-button" type="button">إرسال</button>
    </footer>
  </main>

  <script type="module" src="./chat.js"></script>
</body>
</html>
